<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<title>강원청 SMS</title>
</head>

<body>
<div id="wrapper">
	<!-- 헤더영역 -->
	<div id="header">
    	<h1 class="logo"><a href=""><img src="../images/top/logo.gif"  alt="충북청SMS" border="0"/></a></h1>
        <ul class="gnb">
        	<li class="admin_btn"><a href=""><img src="../images/top/btn_manager.gif" alt="관리자 모드"  border="0"/></a></li>
        	<li class="gnb_sub">
            	<a href=""><img src="../images/top/menu01_on.gif" alt="문자발송"  border="0"/></a>
                <ul class="gnb_sub1">
                	<li><a href=""><img src="../images/top/menu_sub01_on.gif"  alt="문자보내기"  border="0"/></a></li>
                    <li><a href=""><img src="../images/top/menu_sub02_off.gif"  alt="예약내역"  border="0"/></a></li>
                    <li><a href=""><img src="../images/top/menu_sub03_off.gif"  alt="전송결과"  border="0"/></a></li>
            	</ul>
            </li>    
            <li class="gnb_sub">
            	<a href=""><img src="../images/top/menu02_off.gif" alt="문자관리" border="0"/></a>
                <ul class="gnb_sub2">
                    <li><a href=""><img src="../images/top/menu_sub04_off.gif"  alt="문자함 추가" border="0"/></a></li>
                </ul>
            </li>
            <li class="gnb_sub">
            	<a href=""><img src="../images/top/menu03_off.gif" alt="주소록" border="0"/></a>
                <ul class="gnb_sub3">
                	<li><a href=""><img src="../images/top/menu_sub05_on.gif"  alt="내 주소록" border="0"/></a></li>
                    <li><a href=""><img src="../images/top/menu_sub06_off.gif"  alt="주소록 추가" border="0"/></a></li>
                </ul>
            </li>
            <li class="gnb_sub">
            	<a href=""><img src="../images/top/menu04_off.gif" alt="문의/제안" border="0"/></a>
            	<ul class="gnb_sub4">
                	<li><a href=""><img src="../images/top/menu_sub07_on.gif"  alt="문의보기" border="0"/></a></li>
                    <li><a href=""><img src="../images/top/menu_sub08_off.gif"  alt="문의하기" border="0"/></a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="contents">
    	<div id="subWrap">
        	<div class="manager_box">
            	<ul>
                	<li><strong>관리자 님</strong> 반갑습니다.</li>
                    <li>신규 회원 가입 수 : <span>0</span> 건</li>                   
                </ul>
                <div class="btn">
            		<a href=""><img src="../images/boder/btn_logout.gif" alt="로그아웃" border="0"/></a>                               
                </div>
            </div>
     </div>
        <div class="boderWrap">
        	<h3><img src="../images/boder/tit_member.gif" alt="회원정보변경" /></h3>
            <!--게시판-->
            	<table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                    	  <tr style="border-top:#258abf 2px solid;">
                              <td width="150" style="background:#f4f4f4;" ><strong>이름</strong></td>
                              <td class="tite"><input type="text" class="none"/></td>
                          </tr>
                          <tr>
                              <td style="background:#f4f4f4;" ><strong>아이디</strong></td>
                              <td class="tite"><input type="text" class="none"/></td>
                          </tr>
                          <tr>
                              <td style="background:#f4f4f4;" ><strong>경찰서</strong></td>
                              <td class="tite"><input type="text" class="none" /></td>
                          </tr>
                          <tr>
                              <td style="background:#f4f4f4;" ><strong>부서</strong></td>
                              <td class="tite"><input type="text" class="none" /></td>
                          </tr>
                           <tr>
                              <td style="background:#f4f4f4;" ><strong>휴대번호</strong></td>
                              <td class="tite"><input type="text" style="width:60px; margin-left:10px;" class="phone"/> 
                                -
                             <input type="text"  style="width:60px;" class="phone"/ > - <input type="text" style="width:60px;"  class="phone"/></td>
                          </tr>
                          <tr>
                              <td style="background:#f4f4f4;" ><strong>계급</strong></td>
                              <td class="tite"><input type="text" class="none" /></td>
                          </tr>
                          <tr>
                              <td style="background:#f4f4f4;" ><strong>이메일</strong></td>
                              <td class="tite"><input type="text" class="none" /></td>
                          </tr>
                          <tr>
                              <td style="background:#f4f4f4;" ><strong>등급</strong></td>
                            <td class="tite"><select style="height:20px; margin-left:10px; width:133px;" ><option>일반사용자</option><option>관리자</option></select></td>
                          </tr>
                           <tr class="end">
                              <td style="background:#f4f4f4;" ><strong>승인여부</strong></td>
                              <td class="tite"><input type="text" class="none" /></td>
                          </tr>
                  </tbody>                
          </table>
          <div class="btn"><a href="#"><img src="../images/notice/register_btn.gif" alt="등록"/></a><a href="#"><img src="../images/notice/cancel_btn.gif"  alt="취소"/></a></div>
      </div>
    </div>
</div>
<div id="footer_wrap">
	<div class="footer">
    	푸터영역    </div>
</div>
</body>


</html>
